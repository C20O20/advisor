namespace: alcide-kube-advisor
cronSchedule: "* * * * *"
initContainerImage: bitnami/kubectl:latest
alcideAdvisorImage: alcide/advisor:stable

serviceAccount: kube-advisor
clusterRole: kube-advisor-clusterRole
clusterRoleBinding: kube-advisor-clusterRoleBinding

slack:
  channel: <Your_Slack_Channel>
  token: <Your_Slack_API_Token>

kubeconfig:
  contextName: default-context
